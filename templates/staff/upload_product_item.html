{% extends 'shop/base.html' %}

{% block header %}
<!-- XDSoft DateTimePicker -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
{% load static %}
<div class="container">
    <div class='row'>
        <div class="col-12 ml-auto mr-auto">
            <h2 class="index-title-index text-center">PRODUCT ITEM UPLOAD(개별 업로드)</h2>
            <hr class="index-title-divider">
        </div>
    </div>
  </div>  
  
  <div class='container my-2 py-2 px-4' style='min-height:300px;'>
    <div class='row'>
        <div class='col-4 ml-auto text-right'>
            <a href="{% url 'staff:home' %}"><button class='btn btn-outline-dark btn-sm'>스탭 홈 돌아가기</button></a>
                        
        </div>
    </div>
    <hr>
  
  
  
    <div class='row'>
        <div class='col-12 col-lg-6 col-md-12 col-sm-12 mx-auto'>
            <!-- 아이템들 -->
            <div class='row'>
                <div class='col-12 pl-0 pr-3 mx-auto'>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="save btn btn-primary">Product Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  
{% endblock %}

{% block javascript %}
<script>
    $(function () {
      $("#id_bidding_start_date").datetimepicker({
        format: 'Y-m-d H:i',
      });
      $("#id_bidding_end_date").datetimepicker({
        format: 'Y-m-d H:i',
      });
    });
</script>
{% endblock %}

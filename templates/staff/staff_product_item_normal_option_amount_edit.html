{% extends 'shop/base.html' %}

{% block content %}
{% load static %}
{% load humanize %}
<div class="container">
  <div class='row'>
      <div class="col-12 ml-auto mr-auto">
          <h2 class="index-title-index text-center">STAFF PRODUCT ITEM(일반판매) EDIT</h2>
          <hr class="index-title-divider">
      </div>
  </div>
</div>  

<div class='container my-2 py-2 px-4' style='min-height:300px;'>
    <div class='row'>
        <div class='col-12 ml-auto text-right'>
            <a href="{% url 'staff:home' %}"><button class='btn btn-outline-dark btn-sm'>스탭 홈 돌아가기</button></a>
        </div>
    </div>
    <hr>
    <div class='row'>
        <div class='col-12 ml-auto text-right'>
            <a href="{% url 'staff:staff_product_item_normal_list' %}"><button class='btn btn-outline-dark btn-sm'>PRDUCT ITEM(일반물품) CHECK 돌아가기</button></a>
        </div>
    </div>
    <hr>


    <div class='row'>
        <div class='col-12 col-lg-6 col-md-8 col-sm-12 mx-auto'>
            <form method='post' action="">
                {% csrf_token %}
                {% for size_option in size_option_qs %}
                <div class='row mb-2'>
                    <div class='col-3'>
                        <label for="id_{{ size_option.option }}">옵션 {{ size_option.option|floatformat:"0" }} </label>
                    </div>
                    <div class='col'>
                        <input class='form-control' type="number" id='id_{{ size_option.option }}'name="{{ size_option.option }}" min='0' placeholder="{{ size_option.amount }}">
                    </div>
                </div>
                {% endfor %}
                <button class='btn btn-outline-dark btn-block'>수정완료</button>
            </form>
            
        </div> 
    </div>
</div>
{% endblock %}

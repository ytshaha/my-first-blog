{% extends 'shop/base.html' %}

{% block content %}



<div class="container">
    <div class='row'>
        <div class="col-12 ml-auto mr-auto">
            <h2 class="index-title-index text-center">PRODUCT ITEM UPLOAD(개별 업로드)</h2>
            <hr class="index-title-divider">
        </div>
    </div>
  </div>  
  
  <div class='container my-2 py-2 px-4' style='min-height:300px;'>
    <div class='row'>
        <div class='col-4 ml-auto text-right'>
            <a href="{% url 'staff:home' %}"><button class='btn btn-outline-dark btn-sm'>스탭 홈 돌아가기</button></a>
                        
        </div>
    </div>
    <hr>
  
  
  
    <div class='row'>
        <div class='col-12 col-lg-6 col-md-12 col-sm-12 mx-auto'>
            <!-- 아이템들 -->
            <div class='row'>
                <div class='col-12 pl-0 pr-3 mx-auto'>
                    <form method="post" action="{% url 'staff:upload_product_item_complete' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" class='form-control mb-2' name="database_file" id="id_database_file">
                        <button type='submit' class='btn btn-outline-dark btn-block'>상품 아이템 등록</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  
{% endblock %}

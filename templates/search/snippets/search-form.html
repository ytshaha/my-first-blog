<form method='GET' action="{% url 'search:query' %}" class="form my-0 my-lg-0 search-form">
    <div class='input-group'>
        <input class="form-control" type="search" placeholder="Search" name='q' aria-label="Search" value="{{ request.GET.q }}" style='width:100px;height:30px;top:3px;'>
        <span class='input-group-btn mt-1 ml-2'> <button class="btn btn-outline-dark btn-sm my-0 my-sm-0" type="submit">물품검색</button></span>
    </div>
</form>

{% extends 'shop/base.html' %}

{% block content %}
{% load socialaccount %}
{% providers_media_js %}
<div class="container">
    <div class='row'>
        <div class="col-12 ml-auto mr-auto">
            <h2 class="index-title-index text-center">로그인</h2>
            <hr class="index-title-divider">
        </div>
    </div>
  </div>  

<div class='container'>
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12 mb-5 mx-auto">
            <div class="container">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class='col-12 pl-0 pr-3 text-left'>
                            <p class='mb-1' style='font-weight:bold;font-size:large;'></p>
                            <hr class='mt-0' style='border-top:2px solid #423f3b;height:5px;box-shadow: 0 10px 5px -10px #8c8c8c inset;'>
                        </div>
                        <div class='col mx-auto text-center'>
                            <span style="font-size: 1em; color: #423f3b;">
                                <i class="fas fa-user-circle fa-5x"></i>
                            </span>
                            <p class='mt-4' style='font-size:large;font-weight:bold;'>WELCOME TO MOUM8</p>
                        </div>
                        <div class='col-12'>
                            {% if form.errors %}
                               <p class='text-center' style='background-color:#423f3b;color:white'>이름과 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
                               <br/>
                            {% endif %}
                        </div>
                        <div class='row' style='width:100%'>
                            <div class='col-8 mx-auto mb-4'>
                                <input class="form-control" type="text" name="username" required="" id="id_username" placeholder="고객 ID">
                            </div>

                            <div class='col-8 mx-auto mb-4'>
                                <input class="form-control" type="password" name="password" required="" id="id_password" placeholder="비밀번호">
                            </div>
                        </div>
                        
                            
                        <div class='col-12 pl-0 pr-3 text-left'>
                            <p class='mb-1' style='font-weight:bold;font-size:large;'></p>
                            <hr class='mt-0' style='border-top:2px solid #423f3b;height:5px;box-shadow: 0 10px 5px -10px #8c8c8c inset;'>
                        </div>
                    </div>
                    <div class='col-12'>
                        <button type='submit' class='btn btn-dark btn-block mb-3'>로그인</button>
                    </div>
                </form>    
                    
                
                <div class='col-12'>
                    <div class='row'>
                        <div class="col mr-auto text-left">
                            <a href="{% url 'register_ticket_confirm' %}"><button class='btn btn-outline-dark btn-block btn-sm'>회원가입</button></a>
                        </div>
                        <div class="col ml-auto text-right">
                            <a href="{% url 'password_reset' %}"><button class='btn btn-outline-dark btn-block btn-sm'>비밀번호 찾기</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class='col-12 px-5 rounded' style='background-color:#423F3B;'>
        <div class='col pt-4 pb-4 text-center'>
            <span style="font-size: 0.6em; color: #ffe5a9;">
                <i class="fas fa-user-alt fa-5x"></i>
            </span>
        </div>
        <div class="store-card-header">
            <p class='text-center' style='color:white;font-weight:bold;font-size:xx-large;'>로그인 안내</p>
        </div>
        <div class="info-card-description mb-5 text-left">
            <ul style='color:white;'>
                <p style='font-size:medium;color: #ffe5a9;'><bold>로그인은 이메일 인증이 완료된 사용자만 가능합니다.</bold> </p>
                
                <!-- <p style='font-size:medium;'>가입이 필요한 사용자는 6개월 60만원, 1년 100만원의 가입비를 지불하면 가입이 가능합니다.</p> -->
            </ul>
        </div>
        <hr class='mt-5' style='border-top: 1px dashed#ffe5a9;'>
    </div>
    
</div>
{% endblock %}

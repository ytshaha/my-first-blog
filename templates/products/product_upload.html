{% extends 'shop/base.html' %}

{% block content %}
{% load static %}

<h2>Product Upload</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ productform.as_p }}

    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}

    <button type="submit" class="save btn btn-primary">Product Upload</button>
</form>

{% endblock %}

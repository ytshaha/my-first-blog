<form method='POST' action="{% url 'carts:update' %}" data-endpoint="{% url 'carts:update' %}">
    {% csrf_token %}
    <input class='cart-item-product-id' type="hidden" name='cart_item_id' value='{{ cart_item.id }}' />
    <input class='cart-item-product-type' type="hidden" name='product_type' value='{{ cart_item.product_type }}' />
    <input id="product" type="hidden" name="at_cart" value="True">
    <button type='submit' class='btn btn-outline-danger btn-sm btn-block'>삭제</button>
  </form>

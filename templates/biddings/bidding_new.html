{% extends 'shop/base.html' %}

{% block content %}
<div class='container'>
    <h1>NEW BIDDING</h1>
    <div class='row'>
        <div class='col-10 mx-auto'>
            <form method="post" action="{% url 'products:bidding_new' slug=slug %}">
                {% csrf_token %}
                <p>Product: {{ product_obj.title }} </p>
                <input type="hidden" name='product' id="id_product" value='{{ product_obj.id }}'>
                
                <p><label for="id_bidding_price">Bidding Price:</label>
                        <select name="bidding_price" id="id_bidding_price" >
                            {% for price in price_step %}
                            <option value="{{ price }}">{{ price }}Ïõê</option>
                            {% endfor %}
                        </select>
                    <!-- <input name="bidding_price" id="id_bidding_price" required="" type="number" min="{{ product_obj.current_price }}" value="{{ product_obj.current_price }}" step=1000> -->
                <button type='submit' class="btn btn-default btn-success">BIDDING NOW</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

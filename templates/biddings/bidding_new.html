{% extends 'shop/base.html' %}

{% block content %}

<div class="container">
    <div class='row'>
        <div class="col-12 ml-auto mr-auto">
            <h2 class="index-title-index text-center">NEW BIDDING</h2>
            <hr class="index-title-divider">
        </div>
    </div>
</div>  

<div class='container' style="padding-top:20px;">
    <div class='row'>
        <div class='col-lg-12 col-md-12 col-sm-12 mx-auto'> 
            <form method="post" action="{% url 'products:bidding_new' slug=slug %}">
                {% csrf_token %}
                <input type="hidden" name='product' id="id_product" value='{{ product_obj.id }}'>
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th scope="col">물품명</th>

                        <th scope="col">증액단위</th>
                        <th scope="col">경매 참가액</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ product_obj.title }}</td>
                        <td>{{ product_obj.price_step }}</td>

                        <td>
                            <select name="bidding_price" id="id_bidding_price" >
                            {% for price in price_step %}
                            <option value="{{ price }}">{{ price }}원</option>
                            {% endfor %}
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
            <div class='col-8 mx-auto my-3'>
                <button type='submit' class="btn btn-default btn-success btn-block">BIDDING NOW</button>
            </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

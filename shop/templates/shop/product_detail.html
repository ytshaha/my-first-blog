{% extends 'shop/base.html' %}

{% block content %}

<div class='container container-product-detail' style="padding-top:40px;">
    <div class='row'>
        <div class='col-lg col-sm-12'>
            <div class="alert alert-secondary" style="min-height:300px;">사진</div>
        </div>
        <div class='col-lg-4 col-sm-12'> 
            <div class="alert alert-secondary" style="min-height:300px;">
                <p>설명</p>
                <div class='row'>
                    <div class='col'>
                        <p>{{ product.product }}</p>
                        <p>{{ product.brand }}</p>
                        <p>{{ product.price }}</p>
                        <p>{{ product.info }}</p>
                        <p>{{ product.amount }}</p>
                        <button type='submit'>Bidding</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
